<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        var nomes = [];
        var nomeinserido;

        function pushvetor() {
        
        var nomeinserido = document.getElementById('nome').value

        nomes.push(nomeinserido)

        alert(nomes)
        }

        function unshiftvetor(){
        
        nomeinserido = document.getElementById('nome').value

        nomes.unshift(nomeinserido)

        alert(nomes)
    
        }

        function popvetor(){
        nomes.pop()

        alert(nomes)
        
        }

        function shiftvetor(){
        
       nomes.shift()

       alert(nomes) 
        }

    </script>
</head>
<body>
	<br />
    <h1>Aula de PAM</h1>
    <BR>
    <input type="text" placeholder="Insira o nome aqui" id="nome">
    <br>
    <input type="button"  value="Cadastrar" onclick="pushvetor()">
       <input type="button"  value="CadastrarInicio" onclick="unshiftvetor()">
     <input type="button"  value="Remover" onclick="popvetor()">
      <input type="button"  value="RemoverInicio" onclick="shiftvetor()">


    <input type="number" id="numero" placeholder="Esocolha um Numero">

        <h1></h1>


</body>
</html>
